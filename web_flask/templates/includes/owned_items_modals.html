<!-- Selling Confirm -->
<div class="modal fade" id="Modal-RemovingConfirm-{{ owned_item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ owned_item.designation }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ removing_form.hidden_tag() }}
          <h4 class="text-center">
            Are you sure you want to remove {{ owned_item.designation }} ?
          </h4>
          <br>
          <h6 class="text-center">
            By clicking remove, you will put this item back on market
          </h6>
          <br>
          <input id="removed_item" name="removed_item" type="hidden" value="{{owned_item.id}}">
          {{ removing_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
